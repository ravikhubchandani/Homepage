        <div class='col-md-3 col-sm-6 col-xs-12 fit-icon'>
          <a href='http://www.seriespepito.com' class='logo'><img src='images/seriespepito.png' alt='SeriesPepito' /></a>

      <div class='row text-center separator-small'>        
        <div class='col-md-3 col-sm-6 col-xs-12 fit-icon'>
          <a href='http://www.lonelyplanet.com' class='logo'><img src='images/lonelyplanet.png' alt='GlobeTrekker' /></a>

        </div>
      </div>
      
      <div class='row text-center separator-small'>        
        <div class='col-md-3 col-sm-6 col-xs-12 fit-icon'>
          <a href='http://www.github.com' class='logo'><img src='images/github.png' alt='GitHub' /></a>

      </div>
      
      <div class='row text-center separator-small'>        
        <div class='col-md-3 col-sm-6 col-xs-12 fit-icon'>
          <a href='http://correo.ulpgc.es' class='logo'><img src='images/correo.png' alt='Correo ULPGC' /></a>

        </div>
      </div>
      
      <div id="background"></div>
    </div>

    <script>
      function centerContainer() {
        var containerHeight = document.getElementById('container').offsetHeight;
        if(window.innerHeight > containerHeight) {
          document.getElementById('container').style.marginTop = (window.innerHeight * 0.5) - containerHeight * 0.5 + 'px';
        } else {
          document.getElementById('container').style.marginTop = '0px';
        }
      }      
	  
	  function initBody()
	  {
		centerContainer();
		loadBackground();
	  }
	  
	  window.onresize = function(event) { centerContainer(); }
    </script>
  </body>
