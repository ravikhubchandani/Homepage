    <script>
      function centerContainer() {
        var containerHeight = document.getElementById('container').offsetHeight;
        if(window.innerHeight > containerHeight) {
          document.getElementById('container').style.marginTop = (window.innerHeight * 0.5) - containerHeight * 0.5 + 'px';
        } else {
          document.getElementById('container').style.marginTop = '0px';
        }
      }      
	  
	  function initBody()
	  {
		centerContainer();
		loadBackground();
	  }
	  
	  window.onresize = function(event) { centerContainer(); }
	  
	  function googleSearch(query) {
	    if(query !== "") window.location.replace("https://www.google.com/search?q=" + query.replace(/ /gi, '+'));
	  }
	  
	  document.getElementById("query").addEventListener("keyup",
	    function(event) {
	      if (event.keyCode === 13) {
		    event.preventDefault();
			googleSearch(event.srcElement.value);
	      }
	    });
		
	  document.getElementById("btn-search").addEventListener("click",
	    function(event) {
		  googleSearch(document.getElementById("query").value);
	    });
